<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: skyblue;}
        </style>
    </head>
    <body>
        <input type="number" id="num" placeholder="Enter a number"><br>
        <button onclick="find()">Find</button><br><br>
        <input  id="answer" >
        <script>
            function find()
            {
                let x;
                x=parseInt(document.getElementById("num"));
                if (x>0)
                {
                document.getElementById("answer").value=x;
                }
            }
        </script>
    </body>
</html>
