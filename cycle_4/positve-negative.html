<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: skyblue;}
        </style>
    </head>
    <body>
        Enter a number:<input type="number" id="num" placeholder="Enter a number"><br>
        <button onclick="find()">Find</button><br><br>
        <input  id="answer" >
        <script>
            function find()
            {
                let x;
                x=parseInt(document.getElementById("num").value);
                if (x>0)
                document.getElementById("answer").value="Positive";
                else if (x<0)
                document.getElementById("answer").value="Negative";
                else
                document.getElementById("answer").value="Zero";
            }
        </script>
    </body>
</html>
