<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background-color: skyblue;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 onmouseover="col1(this)" onmouseout="col2(this)">WELCOME</h1>
        <script>
            function col1(obj)
            {obj.style.color="white";}
            function col2(obj)
            {obj.style.color="red";}
        </script>
    </body>
</html>
